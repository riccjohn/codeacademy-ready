<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/styles/style.css" />
  </head>
  <body>
    <div id="header">
      <div class="container">
          <img src="./resources/img/logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div id="banner">
      <div class="container">
        <div id="headline">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div id="nav">
      <nav class="container desktop">
        <a href="#eyeware">Eyeware</a>
        <a href="#apparel">Apparel</a>
        <a href="#gadgets">Gadgets</a>
        <a href="#vehicles">Vehicles</a>
        <a href="#classes">Classes</a>
        <a href="#contact">Contact</a>
      </nav>
      <ul class="mobile-nav-container">
        <li>Menu</li>
      </ul>
    </div>
    <div class="container">
      <div id="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/img/pen.png" />
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/img/watch.png" />
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/img/glasses.png" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="info">
        <div class="location">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <span class="title">Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
  </body>
